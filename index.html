<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <div>
                <img src="crown.png"/>
            </div>
            <p>Photo by <a href="https://unsplash.com/es/@giamboscaro" target="_blank">Giammarco</a> on <a href="https://unsplash.com/" target="_blank">Unplash</a></p>
        </div>
        <div class="form-container">
            <section class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </section>
            <section class="form">
                <div class="title">
                    <h1>Let's do this!</h1>                
                </div>
                <form action="h" method="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="phone" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <p id="password-warning"> </p>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <p id="cpassword-warning"> </p>
                    </div>
                    <div>
                        <button id='submit-btn' type="submit">Submit</button>
                    </div>
                </form>
                <div>
                </div>                
            </section>
            <section class="access">
                <p class="log-in">Already have an account <a href="#">Log in</a></p>
            </section>
        </div>
    </div>    
</body>
</html>
